<head>
    <meta charset="UTF-8">
    <title>Depression Detection</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f2f7ff, #d9e8ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px 40px;
            max-width: 600px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        textarea {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: none;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }

        .result span {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 style="margin-top: 10px;">Let's Begin...</h2>
        <form method="POST">
            <textarea id="user_input" rows="6" placeholder="Type your message to detect Depression..."></textarea>
            <Button id="checkBtn">Check</Button>
        </form>

        <div class="result">
            Prediction Result: <span id="predictionText"></span>
        </div>
    </div>
</body>

<script>
    document.getElementById('checkBtn').addEventListener('click', function (e) {
        e.preventDefault(); // Stop normal form submit

        const user_input = document.getElementById('user_input').value;
        document.getElementById('predictionText').innerText = ''

        fetch('https://d254-73-198-173-174.ngrok-free.app/predict', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: new URLSearchParams({ user_input: user_input })
        })
            .then(response => response.text())
            .then(data => {
                console.log(data)
                const prediction = data;
                document.getElementById('predictionText').innerText = prediction
                return data
            })
            .catch(error => {
                alert(error)
            });
    });
</script>
